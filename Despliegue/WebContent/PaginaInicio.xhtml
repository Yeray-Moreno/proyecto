<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Pagina Inicio</title>
	<h:outputStylesheet library="css" name="Estilo.css"></h:outputStylesheet>

</h:head>

<h:body>
	<h:form>

		<h:outputText value="Introduce el correo" />
		<br />
		<h:inputText value="#{managedUsuario.correo}" id="correo"
			required="true" requiredMessage="ERROR introduce el correo" />
		<h:message for="correo" style="color:red" />

		<br />
		<br />

		<h:outputText value="Introduce la contraseña" />
		<br />
		
		<h:inputSecret value="#{managedUsuario.password}" id="pass"
			required="true" requiredMessage="ERROR introduce la contraseña" />
		<h:message for="pass" style="color:red" />

		<br />
		<br />
		<br />

		<h:commandButton action="#{managedUsuario.checkRegistro()}" value="Enviar" />
		<h:commandButton type="reset" value="Reset" />
	</h:form>


	<h:form>
		<h:commandButton action="PaginaRegistro" value="Registro" />
	</h:form>

</h:body>
</html>
