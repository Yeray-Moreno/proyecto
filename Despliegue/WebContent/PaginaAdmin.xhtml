<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<h:body> 
<h1>Pagina del administrador</h1>

<h:form>

<h:dataTable value="#{managedMotos}" var="auxiliar"> 
<h:column>
<f:facet name="header">Latitud</f:facet>
<h:inputText value="#{auxiliar.latitud}" />
</h:column>
<h:column>
<f:facet name="header">Longitud</f:facet>
<h:inputText value="#{auxiliar.longitud}" />
</h:column>
<h:column>
<f:facet name="header">Accion</f:facet>
<h:commandButton action="#{managedMotos.addMoto()}" value="Enviar" />
</h:column>


</h:dataTable>

</h:form>

</h:body> 
</html>
